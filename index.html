<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>

</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label><br>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br>
      <label for="new-task-due-date">Task due date:</label><br>
      <input type="text" id="due-date" name="due-date" placeholder="due date"><br>
      <select id="dropdownList">
          <option>Priority</option>
          <option value="#FF0000">High</option>
          <option value="#FFFF00">Medium</option>
          <option value="#00FF00">Low</option>
      </select>
      <input type="submit" value="Create">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul contenteditable="true" id="tasks">
      </ul>
    </div>

  </div>

</body>
</html>
